{% extends 'dssgmkt/base.html' %}

{% block pagecontents %}


  <form id="edituserprofile" enctype="multipart/form-data">
    <h4 class="section-header">Edit my profile</h4>
    {% csrf_token %}
    {% include 'dssgmkt/components/standard_form_fields.html' %}


    <div class="form-row">
      <div class="col-lg-9 offset-lg-3">
        <button type="submit"
                form="edituserprofile"
                formaction="{% url 'dssgmkt:user_profile_edit' userprofile.id %}"
                formmethod="post"
                class="btn btn-success mr-3">
          <i class="material-icons" style="vertical-align: middle">save</i>
          Save
        </button>
        <a class="btn btn-outline-primary"
           href="{% url 'dssgmkt:user_profile' userprofile.id %}">
          <i class="material-icons" style="vertical-align: middle">close</i>
          Cancel
        </a>
      </div>
    </div>
  </form>

{% endblock %}
