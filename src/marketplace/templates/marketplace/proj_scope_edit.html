{% extends 'marketplace/proj.html' %}

{% block tabcontents %}


  <form id="editscope">
    <h4 class="section-header">Edit project scope</h4>
    {% csrf_token %}
    {% include 'marketplace/components/standard_form_fields.html' %}

    <div class="form-row">
      <div class="col-lg-9 offset-lg-3">
        <button type="submit"
                form="editscope"
                formaction="{% url 'marketplace:proj_scope_edit' project.id project_scope.id %}"
                formmethod="post"
                class="btn btn-success mr-3">
          <i class="material-icons" style="vertical-align: middle">save</i>
          Save
        </button>
        <a class="btn btn-outline-primary" href="{% url 'marketplace:proj_scope' project.id %}">
          <i class="material-icons" style="vertical-align: middle">close</i>
          Cancel
        </a>
      </div>
    </div>
  </form>

{% endblock %}
