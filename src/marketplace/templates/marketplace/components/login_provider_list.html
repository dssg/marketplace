{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% with process|default:'login' as process %}
{% for provider in socialaccount_providers %}
<li class="list-inline-item">
  <a
      title="Log in via {{provider.name}}"
      class="btn btn-outline-light provider {{provider.id}}"
      href="{% provider_login_url provider.id process=process %}"
  >
    <i class="fab fa-{{provider.id}}"></i>{{provider.name}}
  </a>
</li>
{% endfor %}
{% endwith %}
