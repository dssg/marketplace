{% if messages %}
  {% for message in messages %}
    <div class="alert{% if not message.level_tag %} alert-info{% endif %}{% if message.tags %} {{ message.tags }}{% endif %}" role="alert">
    {% if 'htmlsafe' in message.extra_tags %}
      {{ message | safe }}
    {% else %}
      {{ message }}
    {% endif %}
    </div>
  {% endfor %}
{% endif %}
