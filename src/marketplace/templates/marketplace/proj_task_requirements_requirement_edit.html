{% extends 'marketplace/proj_task_base.html' %}

{% block taskcontents %}

  <h4 class="section-header">Edit requirement</h4>
  <p>Area: {{ task_requirement.skill.area }}</p>
  <p>Name: {{ task_requirement.skill.name }}</p>
  <form id="editrequirement">
    {% csrf_token %}
    {% include 'marketplace/components/standard_form_fields.html' %}

    <div class="form-row">
      <div class="col-lg-9 offset-lg-3">
        <button type="submit"
                form="editrequirement"
                formaction="{% url 'marketplace:proj_task_requirements_requirement_edit' project.id project_task.id task_requirement.id %}"
                formmethod="post"
                class="btn btn-success mr-3">
          <i class="material-icons" style="vertical-align: middle">save</i>
          Save
        </button>
        <a class="btn btn-outline-primary"
           href="{% url 'marketplace:proj_task_requirements_edit' project.id project_task.id %}">
           <i class="material-icons" style="vertical-align: middle">close</i>
          Cancel
        </a>
      </div>
    </div>
  </form>

{% endblock %}
