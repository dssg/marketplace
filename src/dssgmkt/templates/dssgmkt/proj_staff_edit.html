{% extends 'dssgmkt/proj.html' %}

{% block tabcontents %}

  <form id="editstaff">
    <h4 class="section-header">Edit staff member</h4>
    <p>Name: {{ projectrole.user.first_name }} {{ projectrole.user.last_name }}</p>
    <p>Email: {{ projectrole.user.email }}</p>
    {% csrf_token %}
    {% include 'dssgmkt/components/standard_form_fields.html' %}

    <div class="form-row">
      <div class="col-lg-9 offset-lg-3">
        <button type="submit"
                form="editstaff"
                formaction="{% url 'dssgmkt:proj_staff_edit' project.id projectrole.id %}"
                formmethod="post"
                class="btn btn-success mr-3">
          <i class="material-icons" style="vertical-align: middle">save</i>
          Save
        </button>
        <a class="btn btn-outline-primary"
           href="{% url 'dssgmkt:proj_staff' project.id %}">
          <i class="material-icons" style="vertical-align: middle">close</i>
          Cancel
        </a>
      </div>
    </div>
  </form>

{% endblock %}
