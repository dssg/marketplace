{% extends 'dssgmkt/org.html' %}

{% block tabcontents %}


    <h4 class="section-header">Create new project</h4>


    <p>Create a new project of {{ organization.name }} that needs help from volunters.</p>

    <form id="createproject">
      {% csrf_token %}
      {% include 'dssgmkt/components/standard_form_fields.html' %}

      <div class="form-row">
        <div class="col-lg-9 offset-lg-3">
          <button type="submit"
                  form="createproject"
                  formaction="{% url 'dssgmkt:proj_create' organization.id %}"
                  formmethod="post"
                  class="btn btn-success mr-3">
            <i class="material-icons" style="vertical-align: middle">check</i>
            Create Project
          </button>
          <a class="btn btn-outline-primary" href="{% url 'dssgmkt:org_info' organization.id %}">
            <i class="material-icons" style="vertical-align: middle">close</i>
            Cancel
          </a>
        </div>
      </div>
    </form>


{% endblock %}
