name: CI/CD

on:
  release:
    types: [published]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - staging
          - production
        include:
          - target: staging
            tag-pattern: ^\d+\.\d+.*$
          - target: production
            tag-pattern: ^\d+\.\d+\.\d+$
    steps:
      - id: tag-test
        name: Test whether to build & deploy tag
        shell: python
        run: |
          import json, re
          tag_match = re.search(r'${{ matrix.tag-pattern }}', '${{ github.event.release.tag_name }}')
          print('::set-output name=compatible::' + json.dumps(bool(tag_match)))

      - uses: actions/checkout@v2
        if: fromJson(steps.tag-test.outputs.compatible)

      - name: Set up Python
        uses: actions/setup-python@v2
        if: fromJson(steps.tag-test.outputs.compatible)
        with:
          python-version: '3.x'
          
      - name: Install management dependencies
        if: fromJson(steps.tag-test.outputs.compatible)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement/console.txt

      - name: Build, push & deploy
        run: manage --show build ${{ matrix.target }} --label=${{ github.event.release.tag_name }} --if-latest --login --push --deploy
        if: fromJson(steps.tag-test.outputs.compatible)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          ECS_CLUSTER_NAME: ${{ secrets.ECS_CLUSTER_NAME }}
          ECS_SERVICE_NAME: ${{ secrets.ECS_SERVICE_NAME }}
          GITHUB_AUTH: ${{ github.token }}
          GITHUB_REPO: ${{ github.repository }}
          IMAGE_REPOSITORY_NAME: ${{ secrets.IMAGE_REPOSITORY_NAME }}
          IMAGE_REPOSITORY_URI: ${{ secrets.IMAGE_REPOSITORY_URI }}
